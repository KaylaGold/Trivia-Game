<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css.styl.css" />
   
</head>
<body>

    <h1>Fun Facts Trivia Game!</h1>
<br>
<br>
<br>
<div id="StartGame">
    <button type="button">Click Me to Start Game!</button>
</div>

<p id="timer">Time Left:</p>    

<h2>Trivia Question: A flock of crows is called a ...?</h2>
        

    <div class="input-container">
        <div class="row">
            <div class="col-lg-12">
                    <button class="input-button">A</button>
                    <input type="text" class="input-field" name="crow" value="Murder"/>
                          
            </div>
        </div>
<br>
        <div class="row">
                <div class="col-lg-12">
                        <button class="input-button">B</button>
                        <input type="text" class="input-field" name="gorillas" value="Band"/>
                       
                </div>
    
        </div>
<br>

        <div class="row">
                <div class="col-lg-12">
                        <button class="input-button">C</button>
                        <input type="text" class="input-field" name="lions" value="Pride"/>
                      
                </div>
    
</div>

</div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app2.js"></script>
</body>
</html>
